<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Master's Thesis Presentation</title>
    <link rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/reveal.js/dist/reveal.css">

    <link rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/reveal.js/dist/theme/sky.css"
      id="theme">
    <link rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/reveal.js-menu/menu.css">
    <style>
      h1 { font-size: 1.8em; }
      h2 { font-size: 0.2em; }
    </style>
  </head>
  <body>
    <div class="reveal">
      <div class="slides">
        <section data-markdown="presentation.md"
          data-separator="^\n---\n$"
          data-separator-vertical="^\n--\n$"
          data-separator-notes="^Note:"
          data-charset="utf-8">
        </section>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/reveal.js/dist/reveal.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/reveal.js/plugin/markdown/markdown.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/reveal.js-menu/menu.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/reveal.js@4/plugin/zoom/zoom.js"></script>
    <script>
    Reveal.initialize({
      plugins: [ RevealMarkdown, RevealMenu, RevealZoom ],
      hash: true,
      transition: 'convex',
      menu: {
        themes: true,
        transitions: true,
        themesPath: "https://cdn.jsdelivr.net/npm/reveal.js/dist/theme/",
      }
    });
  </script>
  </body>
</html>
